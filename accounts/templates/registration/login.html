{% extends 'base.html' %}

{% block title %}
<title>Vlick || Log in</title>
{% endblock %}

{% block content %}
	<div class="container">
				<div class="loginform">
						<form method="post">
							{% csrf_token %}
							{{ form.as_p }}
							<button type="submit">Log In</button>
						</form>
						<p>Don't have an account? <a href="{% url '' %}"><button type="submit">Register</button></a></p>
				</div>
	</div>
{% endblock %}

</body>
</html>
